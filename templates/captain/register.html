{% extends 'captain/base.html' %}
{% load static %}
{% block title %} Tables {% endblock title %}


{% block content %}
      <div class="page-content form-page">
            <!-- Page Header-->
            <div class="bg-dash-dark-2 py-4">
              <div class="container-fluid">
                <h2 class="h5 mb-0">Register</h2>
              </div>
            </div>
            <!-- Breadcrumb-->
            <div class="container-fluid py-2">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 py-3 px-0">
                  <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Tables</li>
                </ol>
              </nav>
            </div>
        
            <div class="align-items-center col-lg-9 px-5">
              <div class="d-flex align-items-center px-4 px-lg-5 h-100 bg-dash-dark-2">
                <form class="register-form py-5 w-100" method="POST" action="{% url 'register' %}">
                  {% csrf_token %}  
                  <div class="input-material-group mb-3">
                    <input class="input-material" type="text" name="registerUsername" required data-validate-field="registerUsername">
                    <label class="label-material" for="register-username">Username                </label>
                  </div>
                  <div class="input-material-group mb-3">
                    <input class="input-material" type="email" name="registerEmail" required data-validate-field="registerEmail">
                    <label class="label-material">Email Address</label>
                  </div>
                  <div class="input-material-group mb-4">
                    <input class="input-material" type="password" name="registerPassword" required data-validate-field="registerPassword">
                    <label class="label-material">Password</label>
                  </div>
                  {% comment %} <div class="input-material-group mb-3">
                    <select class="input-material" name="registerGroup" required>
                      <option value="" selected disabled>Select Group</option>
                      {% for group in groups %}
                        <option value="{{ group.id }}">{{ group.name }}</option>
                      {% endfor %}
                    </select>
                    <label class="label-material">Group</label>
                  </div> {% endcomment %}
                  <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" name="isStaff" id="isStaff">
                    <label class="form-check-label" for="isStaff">Staff User</label>
                </div>
                
                  <button class="btn btn-primary mb-3" id="login" type="submit">Register</button><br><small class="text-gray-500">Already have an account?  </small><a class="text-sm text-paleBlue" href="login.html">Login</a>
                </form>
              </div>
            </div>
        {% endblock content %}
